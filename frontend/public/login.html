<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <nav>
        <a href="index.html" class="navbtn">Home</a>
        <a href="login.html" class="navbtn">Login or Register</a>
        <a href="about.html" class="navbtn">About</a>
        <a href="explore.html" class="navbtn">Explore</a>
        <a href="profile.html" class="navbtn">My profile</a>
    </nav>
    
    <form id="login-form" action="/auth/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <form id="registration-form" action="/auth/register" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="email" placeholder="email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="ConfirmPassword" required>
        <button type="submit">Login</button>
    </form>
<script src="js/login.js"></script>
</body>
</html>
