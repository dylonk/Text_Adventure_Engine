<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../src/CSS/profile.css">
</head>
<body>
    <script src="../src/components/standardjs/navbar.js"></script>
    <nav-bar></nav-bar>

    <h1>Welcome to Your Dashboard</h1>
    <div id="user-infobox">
        <div id="user-info">
            <div class="profile-name">*Name*</div>
            <div class="nickname">*Optional Nickname*</div>
            <div class="account-stats">
                <div class="account-stat1">*Other Account Stats - 1*</div>
                <div class="account-stat2">*Other Account Stats - 2*</div>
                <div class="account-stat3">*Other Account Stats - 3*</div>
            </div>
        </div>
    </div>
    <button id="logout-button">Log Out</button>

    <script>
        // Check if the user is authenticated
        const token = localStorage.getItem('token');
        //finds user
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token) {
            // Redirect to login page if not authenticated
            window.location.href = 'login.html';
        } else {
            // Fetch user data from the server
            fetch('http://localhost:5000/auth/user', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-info').textContent = `Hello, ${data.username}!`;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to fetch user data');
            });
        }

        // Logout function
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
